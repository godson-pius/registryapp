<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../vendor/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">

    <title>Login</title>
   <style>
       button{
           width: 45% !important;
           margin-top: 5rem;
           border: none;
           outline: none;
           padding: 0.5rem;
        
       }
       input{
        width: 80%;
        border: none;
        outline: none;
       }
       .input{

           position: relative;
           overflow: hidden;
            height: 90px;
            width: 50%;
           border-bottom: 1px solid #057cfb;
       }
      i{
          padding-right: 0.5rem;
          color: #057cfb;
      } 
      .pic::before{
          content: ''; 
          background:linear-gradient(#833AB4,#C13584);
          opacity: .4;
          width: 100%;
          height: 100%;
          position: absolute;
      }
   </style>
</head>
<body>
    <section class="container-fluid p-0  " style="height: 100vh; overflow: hidden;">
        <div class="row">
        <div class="col-md-6 d-flex flex-column  justify-content-center align-items-center">
            <div class="input">
                <i class="fas fa-user    "></i>

                <input type="text" placeholder="Enter Username, Email or StudentID" class="  my-5">
            </div>
           
            <div class="input">
                <i class="fas fa-lock    "></i>
                <input type="password" placeholder="Enter Password" class="  my-5">
            </div>
            <button class="button btn-primary">Login</button>

        </div>

        <div class="col-md-6 pic p-0" style="height: 100vh; background: url(../images/priscilla-du-preez-XkKCui44iM0-unsplash.jpg) center/cover; object-fit: cover;">
            
        </div>
    </div>
    </section>

</body>
</html>
